---
# Deploy Galera using the role of directory
- name: Deploy Galera
  hosts: galera-cluster-nodes
  tasks:
    - name: Include galera_cluster
      include_role:
        name: galera_cluster

# Deploy HA and Keedalived using the main.yml file in directory
- name: Deploy HA and Keedalived
  hosts: haproxy
  import_tasks: 
    - Haproxy_Keepalived/tasks/haproxy.yml
    - Haproxy_Keepalived/tasks/keepalived.yml
  include_vars:
    file: Haproxy_Keepalived/vars/main.yml
  
